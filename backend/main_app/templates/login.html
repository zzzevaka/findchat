<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login page</title>
    <link href="s/css/bootstrap.min.css" rel="stylesheet">
    <link href="s/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-xs-12 col-sm-6">
                <p>Quick registraction</p>
                <div class="error-msg" id="reg-error"></div>
                <form name="regForm" id="regForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label class="control-label">Date of birth</label>
                            <input type="text" class="form-control" placeholder="Date of birth" id="birth" required data-validation-required-message="Please enter your date of birth.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <label class="control-label">Gender</label>
                            <input type="radio" name="gender" id="gender" value="male" required data-validation-required-message="Please select your gender."/> Male
                            <input type="radio" name="gender" id="gender" value="female" /> Female
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-6">
                            <input type="password" class="form-control" placeholder="Password" id="pwd" required data-validation-required-message="Please enter your password.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-xs-6">
                            <input type="password" class="form-control" placeholder="Password" id="cfm-pwd" required data-validation-required-message="Please enter your password.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Register</button>
                            <a href="tel:+79268446559">call</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12 col-sm-6">
                <p>Login</p>
                <div class="error-msg" id="login-error"></div>
                <form name="login" id="loginForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="email" class="form-control" placeholder="Email Address" id="login_email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div> 
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="password" class="form-control" placeholder="Password" id="login_pwd" required data-validation-required-message="Please enter your password.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="s/js/jquery.min.js"></script>
    <script src="s/js/bootstrap.min.js"></script>
    <script src="s/js/jqBootstrapValidation.js"></script>
    <script src="s/js/login.js"></script>

</body>

</html>
